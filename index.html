<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flatcuties</title>

        <!-- link css here -->
        <link rel="stylesheet" href="src/style.css">

    </head>

    <body>
        <!-- add title here -->
        <header>
            <h1 id="app-title">Flatcuties</h1>
        </header>

        <!-- add animal names here -->
        <main id="animal-names">
        </main>

        <!-- show selected animal here -->
        <section id="animal-details">
            <h3 id="animal-detail-name">Animal</h3>

            <img id="animal-detail-image" src="src/images/placeholder.png" alt="Animal Image">

            <div id="animal-detail-votes">
                <button type="button" class="animal-vote-button" id="animal-vote-increment">+</button>

                <div id="animal-vote-count">0</div>

                <button type="button" class="animal-vote-button" id="animal-vote-decrement">-</button>
            </div>
        </section>

        <!-- link javascript here -->
        <script type="text/javascript" src="src/main.js"></script>
    </body>

</html>
